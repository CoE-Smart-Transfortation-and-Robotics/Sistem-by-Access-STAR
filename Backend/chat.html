<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WA Chat Tester</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #0c1317;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .login-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        gap: 30px;
      }

      .login-card {
        background: #202c33;
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header i {
        font-size: 64px;
        color: #25d366;
        margin-bottom: 15px;
      }

      .login-header h1 {
        color: #e9edef;
        font-size: 24px;
        font-weight: 400;
        margin-bottom: 5px;
      }

      .login-header p {
        color: #8696a0;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        color: #8696a0;
        font-size: 14px;
        display: block;
        margin-bottom: 8px;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        background: #2a3942;
        border: 1px solid #313d45;
        border-radius: 8px;
        color: #e9edef;
        font-size: 16px;
        transition: border-color 0.2s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #25d366;
      }

      .login-btn {
        background: #25d366;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        width: 100%;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .login-btn:hover {
        background: #1ea952;
      }

      .login-btn:disabled {
        background: #3c4043;
        cursor: not-allowed;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff30;
        border-top: 2px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .chat-app {
        display: none;
        height: 100vh;
        flex-direction: column;
      }

      .chat-app.active {
        display: flex;
      }

      .header {
        background: #202c33;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        border-bottom: 1px solid #313d45;
        position: relative;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #25d366, #128c7e);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 16px;
      }

      .contact-info h2 {
        color: #e9edef;
        font-size: 16px;
        font-weight: 400;
      }

      .contact-info .status {
        color: #8696a0;
        font-size: 13px;
        margin-top: 2px;
      }

      .header-actions {
        margin-left: auto;
        display: flex;
        gap: 10px;
      }

      .header-btn {
        background: none;
        border: none;
        color: #8696a0;
        font-size: 18px;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
        transition: background 0.2s;
      }

      .header-btn:hover {
        background: rgba(134, 150, 160, 0.1);
      }

      .user-select {
        position: absolute;
        top: 100%;
        right: 20px;
        background: #202c33;
        border: 1px solid #313d45;
        border-radius: 8px;
        padding: 10px;
        min-width: 200px;
        z-index: 1000;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        display: none;
      }

      .user-select.show {
        display: block;
      }

      .user-select input {
        width: 100%;
        padding: 8px 12px;
        background: #2a3942;
        border: 1px solid #313d45;
        border-radius: 5px;
        color: #e9edef;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .user-select input:focus {
        outline: none;
        border-color: #25d366;
      }

      .user-select button {
        background: #25d366;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
      }

      .chat-container {
        flex: 1;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="chat-bg" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="%230c1317"/><rect width="100" height="100" fill="url(%23chat-bg)"/></svg>');
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        max-width: 70%;
        word-wrap: break-word;
        margin-bottom: 4px;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.sent {
        align-self: flex-end;
      }

      .message.received {
        align-self: flex-start;
      }

      .message-bubble {
        padding: 8px 12px;
        border-radius: 7px;
        position: relative;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .message.sent .message-bubble {
        background: #005c4b;
        color: #e9edef;
      }

      .message.received .message-bubble {
        background: #202c33;
        color: #e9edef;
      }

      .message-time {
        font-size: 11px;
        color: rgba(233, 237, 239, 0.6);
        margin-top: 4px;
        text-align: right;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 4px;
      }

      .message.received .message-time {
        justify-content: flex-start;
      }

      .read-status {
        font-size: 12px;
        color: #53bdeb;
      }

      .input-container {
        background: #202c33;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        border-top: 1px solid #313d45;
      }

      .message-input {
        flex: 1;
        background: #2a3942;
        border: none;
        border-radius: 20px;
        padding: 12px 16px;
        color: #e9edef;
        font-size: 15px;
        resize: none;
        max-height: 100px;
        min-height: 44px;
      }

      .message-input:focus {
        outline: none;
        background: #2a3942;
      }

      .message-input::placeholder {
        color: #8696a0;
      }

      .send-btn {
        background: #25d366;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s;
      }

      .send-btn:hover {
        background: #1ea952;
      }

      .send-btn i {
        color: white;
        font-size: 16px;
      }

      .typing-indicator {
        align-self: flex-start;
        max-width: 70%;
        margin-bottom: 4px;
      }

      .typing-bubble {
        background: #202c33;
        padding: 8px 12px;
        border-radius: 7px;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .typing-dots {
        display: flex;
        gap: 2px;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #8696a0;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          opacity: 0.3;
        }
        30% {
          opacity: 1;
        }
      }

      .empty-state {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #8696a0;
        text-align: center;
        gap: 20px;
      }

      .empty-state i {
        font-size: 64px;
        opacity: 0.3;
      }

      .empty-state h3 {
        font-size: 18px;
        font-weight: 400;
      }

      .empty-state p {
        font-size: 14px;
        max-width: 300px;
        line-height: 1.4;
      }

      .error-message {
        background: #f44336;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        margin: 10px 20px;
        font-size: 14px;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .success-message {
        background: #25d366;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        margin: 10px 20px;
        font-size: 14px;
        animation: slideDown 0.3s ease;
      }

      @media (max-width: 768px) {
        .login-card {
          margin: 20px;
          padding: 30px 25px;
        }

        .user-select {
          right: 10px;
          left: 10px;
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
      <div class="login-card">
        <div class="login-header">
          <i class="fab fa-whatsapp"></i>
          <h1>WhatsApp Chat Tester</h1>
          <p>Login untuk mulai testing API chat</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label>Email:</label>
            <input
              type="email"
              id="loginEmail"
              placeholder="Masukkan email"
              required
            />
          </div>

          <div class="form-group">
            <label>Password:</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="Masukkan password"
              required
            />
          </div>

          <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>
      </div>
    </div>

    <!-- Chat App -->
    <div class="chat-app" id="chatApp">
      <div class="header">
        <div class="avatar" id="contactAvatar">?</div>
        <div class="contact-info">
          <h2 id="contactName">Pilih User untuk Chat</h2>
          <div class="status" id="contactStatus">
            Klik tombol user untuk memilih lawan chat
          </div>
        </div>
        <div class="header-actions">
          <button class="header-btn" onclick="toggleUserSelect()">
            <i class="fas fa-users"></i>
          </button>
          <button class="header-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>

        <div class="user-select" id="userSelect">
          <input
            type="number"
            id="chatWithUserId"
            placeholder="Masukkan User ID untuk chat"
          />
          <button onclick="startChat()">Mulai Chat</button>
        </div>
      </div>

      <div class="chat-container" id="chatContainer">
        <div class="empty-state">
          <i class="fab fa-whatsapp"></i>
          <h3>WhatsApp Chat Tester</h3>
          <p>Pilih user untuk mulai chat</p>
        </div>
      </div>

      <div class="input-container">
        <textarea
          class="message-input"
          id="messageInput"
          placeholder="Ketik pesan..."
          rows="1"
          disabled
        ></textarea>
        <button class="send-btn" onclick="sendMessage()" disabled>
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script>
      const apiUrl = "http://localhost:9000/api";
      let currentUser = null;
      let currentChatUser = null;
      let refreshInterval;
      let lastMessageCount = 0; // Track jumlah pesan terakhir

      // Login form handler
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value.trim();
          const password = document
            .getElementById("loginPassword")
            .value.trim();
          const loginBtn = document.getElementById("loginBtn");

          if (!email || !password) {
            showError("Email dan password harus diisi!");
            return;
          }

          // Show loading
          loginBtn.disabled = true;
          loginBtn.innerHTML = '<div class="spinner"></div> Login...';

          try {
            const response = await fetch(`${apiUrl}/auth/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok && data.success && data.token) {
              currentUser = {
                id: data.user.id,
                name: data.user.name,
                email: data.user.email,
                token: data.token,
              };

              // Switch to chat app langsung tanpa notifikasi
              setTimeout(() => {
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("chatApp").classList.add("active");
              }, 500);
            } else {
              showError(data.message || "Login gagal!");
            }
          } catch (error) {
            showError("Error: " + error.message);
          } finally {
            loginBtn.disabled = false;
            loginBtn.innerHTML = "Login";
          }
        });

      // Auto-resize textarea
      document
        .getElementById("messageInput")
        .addEventListener("input", function () {
          this.style.height = "auto";
          this.style.height = Math.min(this.scrollHeight, 100) + "px";
        });

      // Send message on Enter
      document
        .getElementById("messageInput")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

      function showError(message) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = message;
        document.body.insertBefore(errorDiv, document.body.firstChild);

        setTimeout(() => {
          errorDiv.remove();
        }, 3000);
      }

      // Hapus function showSuccess karena tidak digunakan lagi

      function toggleUserSelect() {
        const userSelect = document.getElementById("userSelect");
        userSelect.classList.toggle("show");
      }

      function startChat() {
        const userId = document.getElementById("chatWithUserId").value.trim();

        if (!userId) {
          showError("Masukkan User ID terlebih dahulu!");
          return;
        }

        currentChatUser = {
          id: parseInt(userId),
          name: `User ${userId}`,
        };

        // Reset message count untuk chat baru
        lastMessageCount = 0;

        // Update UI
        document.getElementById("contactName").textContent =
          currentChatUser.name;
        document.getElementById("contactAvatar").textContent =
          currentChatUser.name.charAt(0).toUpperCase();
        document.getElementById("contactStatus").textContent = "online";

        // Enable input
        document.getElementById("messageInput").disabled = false;
        document.querySelector(".send-btn").disabled = false;
        document.getElementById("messageInput").placeholder = "Ketik pesan...";

        // Hide user select
        document.getElementById("userSelect").classList.remove("show");

        // Load chat history
        loadChatHistory();
        setupAutoRefresh();
      }

      function logout() {
        currentUser = null;
        currentChatUser = null;
        lastMessageCount = 0; // Reset message count

        if (refreshInterval) {
          clearInterval(refreshInterval);
        }

        // Reset UI
        document.getElementById("chatApp").classList.remove("active");
        document.getElementById("loginScreen").style.display = "flex";
        document.getElementById("loginEmail").value = "";
        document.getElementById("loginPassword").value = "";
        document.getElementById("chatContainer").innerHTML = `
        <div class="empty-state">
          <i class="fab fa-whatsapp"></i>
          <h3>WhatsApp Chat Tester</h3>
          <p>Pilih user untuk mulai chat</p>
        </div>
      `;
      }

      function showTypingIndicator() {
        const container = document.getElementById("chatContainer");
        const typingIndicator = document.createElement("div");
        typingIndicator.className = "typing-indicator";
        typingIndicator.innerHTML = `
        <div class="typing-bubble">
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
        container.appendChild(typingIndicator);
        container.scrollTop = container.scrollHeight;

        return typingIndicator;
      }

      async function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value.trim();

        if (!message || !currentUser || !currentChatUser) {
          return;
        }

        // Clear input and show temporarily
        messageInput.value = "";
        messageInput.style.height = "auto";

        // Add message immediately untuk UX yang lebih baik
        addMessage(message, true, new Date());
        lastMessageCount++; // Increment count untuk pesan yang baru dikirim

        try {
          const response = await fetch(`${apiUrl}/chat`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${currentUser.token}`,
            },
            body: JSON.stringify({
              receiver_id: currentChatUser.id,
              message: message,
            }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            // Refresh setelah 1 detik untuk sinkronisasi tanpa notifikasi
            setTimeout(() => {
              lastMessageCount = 0;
              loadChatHistory();
            }, 1000);
          } else {
            showError(data.message || "Gagal mengirim pesan");
            // Rollback jika gagal
            const container = document.getElementById("chatContainer");
            const lastMessage = container.lastElementChild;
            if (lastMessage && !lastMessage.classList.contains("empty-state")) {
              lastMessage.remove();
            }
            lastMessageCount--;
          }
        } catch (error) {
          showError("Error: " + error.message);
          // Rollback jika error
          const container = document.getElementById("chatContainer");
          const lastMessage = container.lastElementChild;
          if (lastMessage && !lastMessage.classList.contains("empty-state")) {
            lastMessage.remove();
          }
          lastMessageCount--;
        }
      }

      async function loadChatHistory() {
        if (!currentUser || !currentChatUser) return;

        try {
          const response = await fetch(
            `${apiUrl}/chat?with_user_id=${currentChatUser.id}`,
            {
              headers: {
                Authorization: `Bearer ${currentUser.token}`,
              },
            }
          );

          const data = await response.json();

          if (response.ok && data.success && Array.isArray(data.data)) {
            displayMessages(data.data);
          } else if (response.ok && Array.isArray(data)) {
            // Fallback jika response langsung array
            displayMessages(data);
          } else {
            console.error(
              "Failed to load chat:",
              data.message || "Invalid response format"
            );
          }
        } catch (error) {
          console.error("Error loading chat:", error);
        }
      }

      function displayMessages(messages) {
        const container = document.getElementById("chatContainer");
        const wasAtBottom =
          container.scrollTop >=
          container.scrollHeight - container.clientHeight - 50;

        // Jika jumlah pesan sama, tidak perlu update UI
        if (
          messages.length === lastMessageCount &&
          container.children.length > 0
        ) {
          return;
        }

        // Jika ada pesan baru, hanya tambahkan pesan baru saja
        if (messages.length > lastMessageCount && lastMessageCount > 0) {
          const newMessages = messages.slice(lastMessageCount);
          newMessages.forEach((msg) => {
            const isCurrentUser = msg.sender_id === currentUser.id;
            const timestamp = msg.timestamp
              ? new Date(
                  msg.timestamp._seconds * 1000 +
                    msg.timestamp._nanoseconds / 1000000
                )
              : msg.createdAt
              ? new Date(msg.createdAt)
              : new Date();
            addMessage(msg.message, isCurrentUser, timestamp, wasAtBottom);
          });
          lastMessageCount = messages.length;
          return;
        }

        // Clear existing messages hanya jika diperlukan (pertama kali load atau reset)
        container.innerHTML = "";

        if (messages.length === 0) {
          container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-comments"></i>
            <h3>Belum ada pesan</h3>
            <p>Mulai percakapan dengan mengirim pesan pertama</p>
          </div>
        `;
          lastMessageCount = 0;
          return;
        }

        messages.forEach((msg) => {
          const isCurrentUser = msg.sender_id === currentUser.id;
          const timestamp = msg.timestamp
            ? new Date(
                msg.timestamp._seconds * 1000 +
                  msg.timestamp._nanoseconds / 1000000
              )
            : msg.createdAt
            ? new Date(msg.createdAt)
            : new Date();
          addMessage(msg.message, isCurrentUser, timestamp, false);
        });

        lastMessageCount = messages.length;

        // Auto scroll to bottom if user was already at bottom
        if (wasAtBottom || messages.length === 1) {
          setTimeout(() => {
            container.scrollTop = container.scrollHeight;
          }, 100);
        }
      }

      function addMessage(text, isSent, timestamp, scroll = true) {
        const container = document.getElementById("chatContainer");

        // Remove empty state if exists
        const emptyState = container.querySelector(".empty-state");
        if (emptyState) {
          emptyState.remove();
        }

        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isSent ? "sent" : "received"}`;

        const time = timestamp.toLocaleTimeString("id-ID", {
          hour: "2-digit",
          minute: "2-digit",
        });

        messageDiv.innerHTML = `
        <div class="message-bubble">
          ${text}
          <div class="message-time">
            ${time}
            ${
              isSent
                ? '<span class="read-status"><i class="fas fa-check-double"></i></span>'
                : ""
            }
          </div>
        </div>
      `;

        container.appendChild(messageDiv);

        if (scroll) {
          container.scrollTop = container.scrollHeight;
        }
      }

      function setupAutoRefresh() {
        // Clear existing interval
        if (refreshInterval) {
          clearInterval(refreshInterval);
        }

        // Auto refresh setiap 2 detik (lebih cepat tapi smooth)
        refreshInterval = setInterval(() => {
          loadChatHistory();
        }, 2000);
      }

      // Close user select when clicking outside
      document.addEventListener("click", function (e) {
        const userSelect = document.getElementById("userSelect");
        const userBtn = e.target.closest(".header-btn");

        if (!userSelect.contains(e.target) && !userBtn) {
          userSelect.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
