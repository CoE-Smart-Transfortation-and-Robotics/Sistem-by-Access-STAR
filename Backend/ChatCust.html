  </head>
  <body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
      <div class="login-card">
        <div class="login-header">
          <i class="fas fa-headset"></i>
          <h1>Admin CS Dashboard</h1>
          <p>Login sebagai admin untuk mengelola chat urgent</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label>Email Admin:</label>
            <input
              type="email"
              id="loginEmail"
              placeholder="admin@transport.com"
              required
            />
          </div>

          <div class="form-group">
            <label>Password:</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="Masukkan password admin"
              required
            />
          </div>

          <button type="submit" class="login-btn" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i>
            Login Admin CS
          </button>
        </form>

        <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid rgba(148, 163, 184, 0.2);">
          <small style="color: #94a3b8;">
            User biasa? <a href="ChatUser.html" style="color: #f59e0b; font-weight: 500;">Login di sini</a>
          </small>
        </div>
      </div>
    </div>

    <!-- Chat App -->
    <div class="chat-app" id="chatApp">
      <!-- Sidebar -->
      <div class="chat-sidebar">
        <div class="sidebar-header">
          <h1>
            <i class="fas fa-exclamation-triangle"></i>
            Urgent Chats
            <span class="urgent-badge" id="urgentBadge" style="display: none;">0</span>
          </h1>
          <div class="sidebar-actions">
            <button
              class="sidebar-btn"
              onclick="refreshUrgentChats()"
              title="Refresh"
            >
              <i class="fas fa-sync"></i>
            </button>
            <button class="sidebar-btn" onclick="logout()" title="Logout">
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </div>
        </div>

        <div class="search-container">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Cari chat urgent..."
            oninput="filterChats()"
          />
        </div>

        <div class="chat-list" id="chatList">
          <div class="empty-state">
            <i class="fas fa-comments"></i>
            <h3>Belum ada chat urgent</h3>
            <p>Chat urgent dari user akan muncul di sini</p>
          </div>
        </div>
      </div>

      <!-- Main Chat Area -->
      <div class="chat-main">
        <div class="chat-header" id="chatHeader" style="display: none">
          <div class="chat-header-avatar" id="chatHeaderAvatar">U</div>
          <div class="chat-header-info">
            <h2 id="chatHeaderName">
              Select Urgent Chat
              <i class="fas fa-exclamation-triangle urgent-indicator" style="display: none;"></i>
            </h2>
            <div class="status" id="chatHeaderStatus">Priority: High</div>
          </div>
          <div class="chat-header-actions">
            <button
              class="header-btn"
              title="Mark as Resolved"
              onclick="markAsResolved()"
            >
              <i class="fas fa-check"></i>
            </button>
            <button
              class="header-btn"
              title="Escalate"
              onclick="escalateChat()"
            >
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </div>

        <div class="chat-container" id="chatContainer">
          <div class="empty-state">
            <i class="fas fa-headset"></i>
            <h3>Admin CS Dashboard</h3>
            <p>Pilih chat urgent untuk mulai merespons pelanggan</p>
          </div>
        </div>

        <div class="input-container" id="inputContainer" style="display: none">
          <textarea
            class="message-input"
            id="messageInput"
            placeholder="Respon sebagai Admin CS..."
            rows="1"
          ></textarea>
          <button class="send-btn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      const apiUrl = "http://localhost:9000/api";
      let currentUser = null;
      let currentChatUser = null;
      let urgentChats = [];
      let currentMessages = [];
      let refreshInterval;
      let chatRefreshIntervals = {};

      // Helper function untuk parse timestamp
      function parseTimestamp(timestamp) {
        if (!timestamp) return new Date();
        if (timestamp instanceof Date) return timestamp;
        if (typeof timestamp === "string") {
          const date = new Date(timestamp);
          return isNaN(date.getTime()) ? new Date() : date;
        }
        return new Date();
      }

      // Helper function untuk create message hash
      function createMessageHash(messages) {
        return messages.map(msg => `${msg.sender_id}-${msg.message}-${msg.timestamp}`).join('|');
      }

      // Load saved admin data
      window.addEventListener("DOMContentLoaded", function () {
        const savedUser = localStorage.getItem("admin_cs_user");
        if (savedUser) {
          try {
            currentUser = JSON.parse(savedUser);
            if (currentUser.role === 'admin') {
              document.getElementById("loginScreen").style.display = "none";
              document.getElementById("chatApp").classList.add("active");
              loadUrgentChats();
              setupUrgentChatRefresh();
            } else {
              localStorage.removeItem("admin_cs_user");
            }
          } catch (error) {
            console.error("Error loading saved admin:", error);
            localStorage.removeItem("admin_cs_user");
          }
        }
      });

      // Login form handler - hanya admin yang bisa login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value.trim();
          const password = document
            .getElementById("loginPassword")
            .value.trim();
          const loginBtn = document.getElementById("loginBtn");

          if (!email || !password) {
            showError("Email dan password harus diisi!");
            return;
          }

          loginBtn.disabled = true;
          loginBtn.innerHTML = '<div class="spinner"></div> Login...';

          try {
            const response = await fetch(`${apiUrl}/auth/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok && data.success && data.token) {
              // Cek apakah user adalah admin
              if (data.user.role !== 'admin') {
                showError("Akses ditolak! Hanya admin yang dapat login ke dashboard ini.");
                return;
              }

              currentUser = {
                id: data.user.id,
                name: data.user.name,
                email: data.user.email,
                role: data.user.role,
                token: data.token,
              };

              localStorage.setItem(
                "admin_cs_user",
                JSON.stringify(currentUser)
              );

              setTimeout(() => {
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("chatApp").classList.add("active");
                loadUrgentChats();
                setupUrgentChatRefresh();
              }, 500);
            } else {
              showError(data.message || "Login gagal!");
            }
          } catch (error) {
            showError("Error: " + error.message);
          } finally {
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login Admin CS';
          }
        });

      // Auto-resize textarea
      document
        .getElementById("messageInput")
        .addEventListener("input", function () {
          this.style.height = "auto";
          this.style.height = Math.min(this.scrollHeight, 100) + "px";
        });

      // Send message on Enter
      document
        .getElementById("messageInput")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

      function showError(message) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = message;
        document.body.appendChild(errorDiv);

        setTimeout(() => {
          errorDiv.remove();
        }, 3000);
      }

      function showSuccess(message) {
        const successDiv = document.createElement("div");
        successDiv.className = "success-message";
        successDiv.textContent = message;
        document.body.appendChild(successDiv);

        setTimeout(() => {
          successDiv.remove();
        }, 3000);
      }

      function showUrgentAlert(message) {
        const alertDiv = document.createElement("div");
        alertDiv.className = "urgent-alert";
        alertDiv.innerHTML = `
          <h3><i class="fas fa-exclamation-triangle"></i> PESAN URGENT!</h3>
          <p>${message}</p>
          <button onclick="this.parentElement.remove()">OK</button>
        `;
        document.body.appendChild(alertDiv);

        setTimeout(() => {
          alertDiv.remove();
        }, 10000);
      }

      // Load urgent chats - hanya untuk admin
      async function loadUrgentChats() {
        if (!currentUser || currentUser.role !== 'admin') return;

        try {
          // Fetch urgent chats from API
          const response = await fetch(`${apiUrl}/chat/urgent`, {
            headers: {
              Authorization: `Bearer ${currentUser.token}`,
            },
          });

          let urgentMessages = [];
          if (response.ok) {
            const data = await response.json();
            urgentMessages = Array.isArray(data) ? data : data.data || [];
          }

          console.log('Urgent messages:', urgentMessages);

          // Group messages by user ID
          const chatsByUser = {};
          urgentMessages.forEach(msg => {
            const userId = msg.sender_role === 'user' ? msg.sender_id : msg.receiver_id;
            if (!chatsByUser[userId]) {
              chatsByUser[userId] = {
                userId: userId,
                messages: [],
                lastMessage: null,
                urgentCount: 0
              };
            }
            chatsByUser[userId].messages.push(msg);
            if (msg.is_urgent && msg.sender_role === 'user') {
              chatsByUser[userId].urgentCount++;
            }
            if (!chatsByUser[userId].lastMessage || 
                parseTimestamp(msg.timestamp) > parseTimestamp(chatsByUser[userId].lastMessage.timestamp)) {
              chatsByUser[userId].lastMessage = msg;
            }
          });

          // Convert to array and get user details
          const urgentChatList = [];
          for (const userId in chatsByUser) {
            const chat = chatsByUser[userId];
            try {
              const userResponse = await fetch(`${apiUrl}/users/${userId}`, {
                headers: {
                  Authorization: `Bearer ${currentUser.token}`,
                },
              });
              
              let userName = `User ${userId}`;
              if (userResponse.ok) {
                const userData = await userResponse.json();
                userName = userData.name || userData.email || `User ${userId}`;
              }

              urgentChatList.push({
                userId: parseInt(userId),
                userName: userName,
                lastMessage: chat.lastMessage,
                urgentCount: chat.urgentCount,
                timestamp: parseTimestamp(chat.lastMessage.timestamp)
              });
            } catch (error) {
              console.error(`Error fetching user ${userId}:`, error);
              urgentChatList.push({
                userId: parseInt(userId),
                userName: `User ${userId}`,
                lastMessage: chat.lastMessage,
                urgentCount: chat.urgentCount,
                timestamp: parseTimestamp(chat.lastMessage.timestamp)
              });
            }
          }

          // Sort by timestamp
          urgentChatList.sort((a, b) => b.timestamp - a.timestamp);

          // Check for new urgent messages
          const totalUrgent = urgentChatList.reduce((total, chat) => total + chat.urgentCount, 0);
          const previousTotal = urgentChats.reduce((total, chat) => total + chat.urgentCount, 0);

          if (totalUrgent > previousTotal) {
            const newUrgentCount = totalUrgent - previousTotal;
            showUrgentAlert(`${newUrgentCount} pesan urgent baru dari pengguna!`);
          }

          urgentChats = urgentChatList;
          renderUrgentChats();
          updateUrgentBadge();

        } catch (error) {
          console.error("Error loading urgent chats:", error);
        }
      }

      function renderUrgentChats() {
        const chatListContainer = document.getElementById("chatList");
        const currentlyActiveId = currentChatUser ? currentChatUser.id : null;

        if (urgentChats.length === 0) {
          chatListContainer.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-comments"></i>
              <h3>Belum ada chat urgent</h3>
              <p>Chat urgent dari user akan muncul di sini</p>
            </div>
          `;
          return;
        }

        chatListContainer.innerHTML = urgentChats
          .map((chat) => {
            const messagePreview =
              chat.lastMessage.message.length > 30
                ? chat.lastMessage.message.substring(0, 30) + "..."
                : chat.lastMessage.message;

            const time = chat.timestamp.toLocaleTimeString("id-ID", {
              hour: "2-digit",
              minute: "2-digit",
            });

            return `
              <div class="chat-item ${currentlyActiveId === chat.userId ? "active" : ""} ${chat.urgentCount > 0 ? "urgent" : ""}" 
                   onclick="selectChat(${chat.userId}, '${chat.userName}')">
                <div class="chat-avatar">
                  ${chat.userName.charAt(0).toUpperCase()}
                </div>
                <div class="chat-info">
                  <div class="chat-name">
                    ${chat.userName}
                    ${chat.urgentCount > 0 ? '<i class="fas fa-exclamation-triangle urgent-indicator"></i>' : ''}
                  </div>
                  <div class="chat-last-message">
                    ${messagePreview}
                  </div>
                </div>
                <div class="chat-meta">
                  <div class="chat-time">${time}</div>
                  ${
                    chat.urgentCount > 0
                      ? `<div class="urgent-count">${chat.urgentCount}</div>`
                      : ""
                  }
                </div>
              </div>
            `;
          })
          .join("");
      }

      function updateUrgentBadge() {
        const totalUrgent = urgentChats.reduce((total, chat) => total + chat.urgentCount, 0);
        const badge = document.getElementById("urgentBadge");
        
        if (totalUrgent > 0) {
          badge.textContent = totalUrgent;
          badge.style.display = "inline";
        } else {
          badge.style.display = "none";
        }
      }

      function selectChat(userId, userName) {
        currentChatUser = {
          id: userId,
          name: userName,
        };

        // Update active chat item
        document.querySelectorAll(".chat-item").forEach((item) => {
          item.classList.remove("active");
        });
        event.currentTarget.classList.add("active");

        // Show chat header and input
        document.getElementById("chatHeader").style.display = "flex";
        document.getElementById("inputContainer").style.display = "flex";

        // Update header info
        document.getElementById("chatHeaderName").innerHTML = `
          ${userName}
          <i class="fas fa-exclamation-triangle urgent-indicator"></i>
        `;
        document.getElementById("chatHeaderAvatar").textContent = userName
          .charAt(0)
          .toUpperCase();

        // Reset current messages array
        currentMessages = [];
        
        // Load chat history
        loadChatHistory();
        setupChatRefresh(userId);
      }

      function setupChatRefresh(userId) {
        // Clear existing interval for this chat
        if (chatRefreshIntervals[userId]) {
          clearInterval(chatRefreshIntervals[userId]);
        }

        // Set new interval
        chatRefreshIntervals[userId] = setInterval(() => {
          if (currentChatUser && currentChatUser.id === userId) {
            loadChatHistory();
          }
        }, 1000);
      }

      function setupUrgentChatRefresh() {
        setInterval(() => {
          loadUrgentChats();
        }, 3000);
      }

      async function loadChatHistory() {
        if (!currentUser || !currentChatUser) return;

        try {
          const response = await fetch(
            `${apiUrl}/chat?with_user_id=${currentChatUser.id}`,
            {
              headers: {
                Authorization: `Bearer ${currentUser.token}`,
              },
            }
          );

          const data = await response.json();
          let messages = [];

          if (response.ok) {
            messages = Array.isArray(data) ? data : data.data || [];
          } else if (response.status === 401) {
            showError("Sesi berakhir, silakan login ulang");
            setTimeout(() => logout(), 2000);
            return;
          }

          // Check if messages have changed
          const newHash = createMessageHash(messages);
          const oldHash = createMessageHash(currentMessages);

          if (newHash !== oldHash) {
            currentMessages = messages;
            displayMessages(messages);
          }
        } catch (error) {
          console.error("Error loading chat:", error);
        }
      }

      function displayMessages(messages) {
        const container = document.getElementById("chatContainer");
        
        const wasAtBottom =
          container.scrollTop >=
          container.scrollHeight - container.clientHeight - 50;

        container.innerHTML = "";

        if (messages.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-comments"></i>
              <h3>Belum ada pesan</h3>
              <p>Mulai percakapan dengan mengirim respon</p>
            </div>
          `;
          return;
        }

        messages.forEach((msg) => {
          const isAdmin = msg.sender_id === currentUser.id;
          const timestamp = parseTimestamp(msg.timestamp || msg.createdAt);
          const isUrgent = msg.is_urgent && msg.sender_role === 'user';
          addMessageElement(msg.message, isAdmin, timestamp, isUrgent);
        });

        if (wasAtBottom) {
          setTimeout(() => {
            container.scrollTop = container.scrollHeight;
          }, 50);
        }
      }

      function addMessageElement(text, isAdmin, timestamp, isUrgent = false) {
        const container = document.getElementById("chatContainer");

        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isAdmin ? "sent" : "received"} ${isUrgent ? "urgent" : ""}`;

        const time = timestamp.toLocaleTimeString("id-ID", {
          hour: "2-digit",
          minute: "2-digit",
        });

        messageDiv.innerHTML = `
          <div class="message-bubble">
            ${text}
            ${isUrgent ? '<span class="urgent-label">ðŸš¨ URGENT</span>' : ''}
            <div class="message-time">
              ${time}
              ${
                isAdmin
                  ? '<span class="read-status"><i class="fas fa-check-double"></i></span>'
                  : ""
              }
            </div>
          </div>
        `;

        container.appendChild(messageDiv);
      }

      async function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value.trim();

        if (!message || !currentUser || !currentChatUser) {
          return;
        }

        messageInput.value = "";
        messageInput.style.height = "auto";

        // Optimistically add message to UI
        addMessageElement(message, true, new Date());

        try {
          const response = await fetch(`${apiUrl}/chat`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${currentUser.token}`,
            },
            body: JSON.stringify({
              receiver_id: currentChatUser.id,
              message: message,
            }),
          });

          if (response.ok) {
            // Force immediate refresh
            setTimeout(() => {
              loadChatHistory();
              loadUrgentChats();
            }, 500);
          } else if (response.status === 401) {
            showError("Sesi berakhir, silakan login ulang");
            setTimeout(() => logout(), 2000);
          } else {
            showError("Gagal mengirim pesan");
          }
        } catch (error) {
          console.error("Error sending message:", error);
          showError("Error mengirim pesan");
        }
      }

      function refreshUrgentChats() {
        loadUrgentChats();
        showSuccess("Chat urgent telah diperbarui");
      }

      function markAsResolved() {
        if (!currentChatUser) return;
        
        // Implementation untuk mark as resolved
        showSuccess(`Chat dengan ${currentChatUser.name} ditandai sebagai selesai`);
        
        // Remove from urgent list
        urgentChats = urgentChats.filter(chat => chat.userId !== currentChatUser.id);
        renderUrgentChats();
        updateUrgentBadge();
        
        // Clear current chat
        currentChatUser = null;
        document.getElementById("chatHeader").style.display = "none";
        document.getElementById("inputContainer").style.display = "none";
        document.getElementById("chatContainer").innerHTML = `
          <div class="empty-state">
            <i class="fas fa-headset"></i>
            <h3>Admin CS Dashboard</h3>
            <p>Pilih chat urgent untuk mulai merespons pelanggan</p>
          </div>
        `;
      }

      function escalateChat() {
        if (!currentChatUser) return;
        
        showSuccess(`Chat dengan ${currentChatUser.name} telah dieskalasi ke supervisor`);
      }

      function filterChats() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const chatItems = document.querySelectorAll(".chat-item");

        chatItems.forEach((item) => {
          const chatName = item
            .querySelector(".chat-name")
            .textContent.toLowerCase();
          const lastMessage = item
            .querySelector(".chat-last-message")
            .textContent.toLowerCase();

          if (
            chatName.includes(searchTerm) ||
            lastMessage.includes(searchTerm)
          ) {
            item.style.display = "flex";
          } else {
            item.style.display = "none";
          }
        });
      }

      function logout() {
        currentUser = null;
        currentChatUser = null;
        urgentChats = [];
        currentMessages = [];

        // Clear all intervals
        Object.values(chatRefreshIntervals).forEach((interval) => {
          clearInterval(interval);
        });
        chatRefreshIntervals = {};

        localStorage.removeItem("admin_cs_user");

        document.getElementById("chatApp").classList.remove("active");
        document.getElementById("loginScreen").style.display = "flex";
        document.getElementById("loginEmail").value = "";
        document.getElementById("loginPassword").value = "";
      }

      // Cleanup intervals when page unloads
      window.addEventListener('beforeunload', function() {
        Object.values(chatRefreshIntervals).forEach((interval) => {
          clearInterval(interval);
        });
      });
    </script>
  </body>
</html>
